server.port=8001
spring.application.name=spring-boot-mybatisplus
#\u914D\u7F6E\u9879\u76EE\u8DEF\u5F84
#server.servlet.context-path=/roc
#\u914D\u7F6Ejsp\u6587\u4EF6\u652F\u6301
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/nextop?allowMultiQueries=true&useUnicode=true&characterEncoding=utf8&serverTimeZone=UTC&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=3
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true
spring.datasource.druid.config.decrypt=false
spring.datasource.druid.stat.mergeSql=true
spring.datasource.druid.stat.slowSqlMillis=5000
pagehelper.helperDialect=mysql
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#mybatis plus\u626B\u63CF\u914D\u7F6E
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.auto-mapping-behavior=full
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath*:mapper/mybatisplus/**/*Mapper.xml
# \u903B\u8F91\u5220\u9664\u914D\u7F6E # \u5220\u9664\u524D
mybatis-plus.global-config.db-config.logic-not-delete-value=1
# \u5220\u9664\u540E
mybatis-plus.global-config.db-config.logic-delete-value=0
mybatis-plus.global-config.db-config.schema=nextop
#\u65E5\u5FD7\u7EA7\u522B\u914D\u7F6E
#\u9ED8\u8BA4\u7EA7\u522B
logging.level.root=INFO
#\u9488\u5BF9\u4E0D\u7528\u5305\u914D\u7F6E\u4E0D\u540C\u7EA7\u522B
logging.level.com.today.roc.springboot.mybatisplus=DEBUG
#logfile\u914D\u7F6E
logging.file.name=D:\\java\\study\\roc-spring-boot\\spring-boot-base\\src\\main\\logs\\info.log
#swagger\u914D\u7F6E
roc.swagger.scanPackage=com.today.roc.springboot
roc.swagger.flag=true
roc.swagger.tile=\u6587\u6863\u540D\u79F0
roc.swagger.names=\u7EF4\u62A4\u4EBA
roc.swagger.description=\u6587\u6863\u63CF\u8FF0
#\u52A0\u8F7D\u6240\u6709\u7AEF\u70B9\uFF0C\u9ED8\u8BA4\u52A0\u8F7Dinfo/health
management.endpoints.web.exposure.include=*
#\u63CF\u8FF0\u4FE1\u606F
info.blog.url=https://blog.csdn.net/cleancp
info.author=zcp
info.version=@project.version@
thread.goods.pool.corePoolSize=5
thread.goods.pool.maxPoolSize=100
thread.goods.pool.queueCapacity=100
thread.goods.pool.keepAliveSeconds=60
thread.goods.pool.threadNamePrefix=goods-exec
thread.goods.pool.executionHandler=AbortPolicy